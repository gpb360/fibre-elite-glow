[build]
  command = "pnpm install --frozen-lockfile && pnpm build"
  publish = ".next"

# Use Netlify's Essential Next.js plugin for proper Next.js support
[[plugins]]
package = "@netlify/plugin-nextjs"

# Configure sitemap plugin to prevent build errors
[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  [plugins.inputs]
    baseUrl = "https://lbve.venomappdevelopment.com"
    sitemapPath = "/sitemap.xml"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
  NETLIFY_USE_PNPM = "true"

# Functions configuration for Netlify Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  # Include external dependencies in function bundles
  [functions.stripe-webhook]
    external_node_modules = ["stripe", "@sendgrid/mail", "resend"]

# Safe compression and caching headers
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/static/**/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/_next/static/**/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/_next/static/css/critical.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/favicon-*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
# API-specific headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Netlify Functions headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, stripe-signature"

# General security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "payment=(self), geolocation=(), microphone=(), camera=()"

# Next.js specific redirects for proper routing
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle all other routes with Next.js (will be handled by the plugin)