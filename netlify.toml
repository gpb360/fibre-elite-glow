[build]
  command = "corepack enable && corepack prepare pnpm@8.15.0 --activate && pnpm install --prod=false --frozen-lockfile && pnpm build"

# Use Netlify's Essential Next.js plugin for proper Next.js support
[[plugins]]
package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
  NODE_VERSION = "20.18.0"
  COREPACK_ENABLE_STRICT = "0"
  PNPM_VERSION = "8.15.0"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"

# Functions configuration for Netlify Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  # Include external dependencies in function bundles
  [functions.stripe-webhook]
    external_node_modules = ["stripe", "@sendgrid/mail", "resend"]

# Safe compression and caching headers
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Font files caching
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# WebP and AVIF images
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# API-specific headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Netlify Functions headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, stripe-signature"

# General security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "payment=(self \"https://*.stripe.com\"), geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.stripe.com *.supabase.co js.stripe.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data: blob: *.stripe.com *.supabase.co https://www.google-analytics.com; font-src 'self' fonts.gstatic.com data:; connect-src 'self' *.stripe.com *.supabase.co api.stripe.com https://www.google-analytics.com https://analytics.google.com; frame-src 'self' *.stripe.com *.netlify.com *.netlify.app https://app.netlify.com; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"