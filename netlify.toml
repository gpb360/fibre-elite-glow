[build]
  command = "corepack enable && corepack prepare pnpm@8.15.0 --activate && pnpm install --no-frozen-lockfile && pnpm build"

# Use Netlify's Essential Next.js plugin for proper Next.js support
[[plugins]]
package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
  NODE_VERSION = "20.18.0"
  COREPACK_ENABLE_STRICT = "0"
  PNPM_VERSION = "8.15.0"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"

# Functions configuration for Netlify Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  # Include external dependencies in function bundles
  [functions.stripe-webhook]
    external_node_modules = ["stripe", "@sendgrid/mail", "resend"]

# Safe compression and caching headers
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# API-specific headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Netlify Functions headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, stripe-signature"

# General security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "payment=*, geolocation=(), microphone=(), camera=()"